name: Scrape listing of declared Conservative nominations for leadership candidates

on:
  push:
  workflow_dispatch:
  schedule:
  - cron:  '*/5 * * * *'


jobs:
  shot-scraper:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Scrape
      run: |
        wget --no-cache "https://docs.google.com/spreadsheets/d/1PRufWhh2YAoxPUJEXeVaEOe7rcT1IINOXijeLI6o9Cc/export?format=csv&_=1" -O noms.csv
    - name: Commit and push
      run: |-
        git config user.name "Automated"
        git config user.email "actions@users.noreply.github.com"
        git add -A
        timestamp=$(date -u)
        headline=$(head -3 noms.csv | tail -1 | tr -dc '[:alnum:],')
        git commit -m "${timestamp} ${headline}" || exit 0
        git pull --rebase
        git push
